<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 md:p-8">

    <!-- Main Container -->
    <div class="container mx-auto max-w-2xl bg-gray-800 rounded-3xl shadow-xl p-8 md:p-12">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl lg:text-4xl font-bold mb-2 leading-tight">
                Generate Your Email
            </h1>
            <p class="text-lg text-gray-400">
                Describe the email you want to write and choose a tone.
            </p>
        </div>

        <form action="/generate-form" method="post" class="space-y-6">
            <div class="form-group">
                <label for="emailContent" class="block text-gray-300 font-medium mb-2 text-left">Original Email Content</label>
                <textarea 
                    id="emailContent" 
                    name="emailContent" 
                    rows="10" 
                    placeholder="Describe your product, service, or proposal..." 
                    required
                    class="w-full p-4 rounded-xl border-2 border-gray-700 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-indigo-500 transition duration-300"
                ></textarea>
            </div>

            <div class="form-group">
                <label for="tone" class="block text-gray-300 font-medium mb-2 text-left">Tone (Optional)</label>
                <input 
                    type="text" 
                    id="tone" 
                    name="tone" 
                    placeholder="e.g., professional, friendly, formal"
                    class="w-full p-4 rounded-xl border-2 border-gray-700 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-indigo-500 transition duration-300"
                >
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-full shadow-lg hover:bg-indigo-700 transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Reply
            </button>
        </form>

        <div th:if="${generatedReply}" class="mt-12">
            <h2 class="text-2xl font-bold text-center mb-4">Generated Email Reply</h2>
            <div class="bg-gray-700 p-6 rounded-xl border-2 border-gray-600 shadow-inner">
                <p th:text="${generatedReply}" class="text-gray-200 whitespace-pre-wrap leading-relaxed"></p>
            </div>
        </div>
    </div>

</body>
</html>
